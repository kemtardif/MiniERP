apiVersion: v1
kind: PersistentVolume
metadata:
  name: inv-psql-pv
  labels:
    type: local-inv
    app: inv-psql
spec:
  storageClassName: manual    
  capacity:
    storage: 250Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: inv-psql-pvc
  labels:
    app: inv-psql
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250Mi

