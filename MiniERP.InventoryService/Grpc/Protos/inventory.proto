syntax = "proto3";

option csharp_namespace = "MiniERP.InventoryService.Protos";

service GrpcInventoryService
{
    rpc GetInventory(StockRequest) returns (StockResponse);
    rpc GetInventoryStream(stream StockRequest) returns (stream StockResponse);
}

message StockRequest
{
    int32 articleId = 1;
}

message StockResponse
{
    int32 articleId = 1;
    bool isFound = 2;
    StockModel item = 3;
}

message StockModel
{
    int32 id = 1;
    double quantity = 2;
    int32 status = 6;
}





